<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <title>遷移テスト</title>
</head>
<body>
  <h1>合言葉ページ</h1>
  <form id="gate">
    <input id="key" type="password" placeholder="合言葉を入力" required>
    <button type="submit">入る</button>
  </form>

  <script>
    const SECRET = "kntw";  // 合言葉
    const DEST   = "https://www.google.com/"; // ここを遷移先URLにする

    document.getElementById("gate").addEventListener("submit", (e) => {
      e.preventDefault();
      const input = document.getElementById("key").value.trim();

      if (input === SECRET) {
        // ここでGoogleへジャンプ
        window.location.href = DEST;
      } else {
        alert("合言葉が違います。");
      }
    });
  </script>
</body>
</html>
